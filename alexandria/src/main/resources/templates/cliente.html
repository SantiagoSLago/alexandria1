<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="stylesheet" th:href="@{/listasAE.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>



<header th:replace="VisualComponents/vc1 :: barraNavegacion"></header>


<main>

  
    
    <section class="infoautor">
            <div class="tabla">

                <h3 class="fuentes">Clientes</h3>
                <table class="table fuentes">
                    <thead>
                        <tr>
                           <th scope="col" >id </th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Acciones</th>
                           
                        </tr>
                    </thead>
                    <tbody th:each="cliente : ${clientes}">
                        <tr>
                            <th scope="row" th:text="${cliente.id}"></th>  
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td>
                                <a th:href="@{/cliente/eliminarCliente/__${cliente.id}__}"><i class="bi bi-trash" th:value="${cliente.id}"></i></a>
                                </td>
                            
                        </tr>
                        
                    </tbody>
                </table>
                <button type="button" class="btn btn-outline-dark" id="addAutor" th:value="${valorPrueba}" name="valorPrueba" th:onclick="#{valorPrueba}">Agregar Cliente</button>
               
                
                
                
                <form th:action="@{/cliente/crearCliente}" class="oculto" method="POST" id="busquedaAutor">
        <div>
          <p class="fuentes">Nombre del Cliente</p>
          <input type="text" name="nombre">
          <p class="fuentes">Apellido del Cliente</p>
          <input type="text" name="apellido">
        </div>
          <button class="fuentes" type="submit">Guardar</button>
      </form>
                
                
            </div>
            
        </section>



    <div th:replace="VisualComponents/vc1 :: cartasMensaje"></div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/script1.js}"></script>
</body>

</html>
