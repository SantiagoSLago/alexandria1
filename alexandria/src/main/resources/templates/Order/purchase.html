<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/purchase.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Orders</title>
</head>
<body>
<header>
    <div class="header-icon-container">
        <a th:href="@{/pedidos/admin/listar}"><i class="fa-solid fa-arrow-left hvr-grow"></i></a>
        <a th:href="@{/admin/home}"><i class="fa-solid fa-house hvr-grow"></i></a>
    </div>
    <div class="header-logo-title-container">
        <img th:src="@{/img/logo.png}" alt="">
        <h1 th:text="'Order: ' + ${purchase.id}"></h1>
    </div>

</header>
<main>

    <h3>Details</h3>
    <hr>
    <section class="purchase-table">
        <table class="table table-sm">
            <thead>

            <th scope="col">Order Id</th>
            <th scope="col">Table Number</th>
            <th scope="col">Date Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${purchase.id}"></td>
                <td th:text="${purchase.numero_mesa}"></td>
                <td th:text="${purchase.fecha}"></td>

            </tr>


            </tbody>
        </table>

    </section>

    <h3>Coffee</h3>
    <hr>
    <section class="purchase-table">
        <table class="table table-sm">
            <thead>

            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coffee : ${coffees}">
                <td th:text="${coffee.id}"></td>
                <td th:text="${coffee.nombre}">}</td>
                <td th:text="${coffee.medida}"></td>
                <td th:text="${coffee.precio}"></td>
            </tr>
            </tbody>
        </table>

    </section>
    <h3>Sweets</h3>
    <hr>
    <section class="purchase-table">
        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sweet : ${sweets}">
                <td th:text="${sweet.id}">1</td>
                <td th:text="${sweet.nombre}">CheeseCake</td>
                <td th:text="${sweet.peso}">30 gr</td>
                <td th:text="${sweet.precio}">$ 150</td>
            </tr>
            </tbody>
        </table>

    </section>

    <button class="purchase-amount" th:text="'Order Amount: $' + ${purchase.precio_total}"></button>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
