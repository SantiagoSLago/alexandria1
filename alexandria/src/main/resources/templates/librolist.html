<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/listlibrostyle.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <header th:replace="VisualComponents/vc1 :: barraNavegacion"></header>


    <main>

        <section class="infoautor">
            <div class="tabla">

                <h3 class="fuentes">LIBROS</h3>
                <table class="table fuentes">
                    <thead>
                        <tr>
                           <th scope="col" >ISBN </th>
                            <th scope="col">Titulo</th>                           
                            <th scope="col">Alta</th>
                            <th scope="col">Ejemplares</th>
                            <th scope="col">Autor Id</th>
                            <th scope="col">Editorial Id</th>
                            <th scope="col">Acciones</th>
                           
                        </tr>
                    </thead>
                    <tbody th:each="libro : ${libros}">
                        <tr>
                            <th scope="row" th:text="${libro.isbn}"></th>  
                            <td th:text="${libro.titulo}"></td>                            
                            <td th:text="${libro.alta}"></td>
                            <td th:text="${libro.ejemplares}"></td>
                            <td th:text="${libro.autor.nombre}"></td>
                            <td th:text="${libro.editorial.nombre}"></td>
                            <td>
                                <a th:href="@{/libro/modificarlibro/__${libro.isbn}__}"><i class="bi bi-pencil-square" th:value="${libro.isbn}" ></i></a>
                                <a th:href="@{/libro/eliminarLibro/__${libro.isbn}__}"><i class="bi bi-trash" th:value="${libro.isbn}"></i></a>
                                </td>
                            
                            
                            
                            
                        </tr>
                        
                    </tbody>
                </table>
                <button type="button" class="btn btn-outline-dark"><a th:href="@{/libro/libroing}">Agregar Libro</a></button>
            </div>
            
        </section>





    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
