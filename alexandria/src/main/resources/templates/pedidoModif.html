<main>

  

<<div class="libroForm">
        <h3 class="fuentes">Modificar Pedido</h3>
        <form th:action="@{/pedido/modificarPedido/__${pedido.id}__}" method="POST">
            
            <div class="mb-3">
              <label for="">Nombre del Cliente</label>
              <input type="text" class="form-control" th:value="${pedido.cliente.nombre}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre" name="nombreCliente">
              
            </div>
            <div class="mb-3">
              <label for="">Apellido del Cliente</label>
              <input type="text" class="form-control" th:value="${pedido.cliente.apellido}"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido" name="apellidoCliente">
              
            </div>
            
            
            <div>
                <label for="">Seleccionar Libro</label>
                <select class="form-select" aria-label="Default select example" name="isbn">
                <option selected></option>
                <option th:each="libro : ${libros}"
                        th:value="${libro.isbn}"
                        th:text="${libro.titulo}"/>
                </select>
              </div>
            
            
              <div>
                <label for="">Seleccionar Cafe</label>
                <select class="form-select" aria-label="Default select example" name="idCafe">
                <option selected></option>
                <option th:each="cafe : ${cafes}"
                        th:value="${cafe.id}"
                        th:text="${cafe.nombre}"/>
                </select>
              </div>
            
              <div>
                <label for="">Seleccionar Mesa</label>
                <select class="form-select" aria-label="Default select example" name="idMesa">
                <option selected></option>
               
                <option th:each="mesa : ${mesas}"
                        th:value="${mesa.numero}"
                        th:text="${mesa.numero}"/>
              </select>
                
              </div>
           
            
            <div class="d-grid gap-2 col-6 mx-auto">  
                <button class="btn btn-primary fuentes" type="submit">Guardar</button>
              </div>
            
            
            
          </form>
        
        
        <!-- Container de las cards-->

        
        
        
        
    </div>



  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
