<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/autorestilos.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>



<header th:replace="VisualComponents/vc1 :: barraNavegacion"></header>


<main>

  

<form th:action="@{/libro/modificarlibro/__${libro.isbn}__}" class="formularioModificar" method="POST">
    <div class="divFormulario">
          <p class="fuentes">Titulo del Libro</p>
          <input th:value="${libro.titulo}" type="text" name="titulo">
              <p class="fuentes">Cantidad de ejemplares</p>
          <input th:value="${libro.ejemplares}" type="text" name="ejemplares">
               <div>
                <label for="">Seleccionar Autor</label>
                <select class="form-select" aria-label="Default select example" name="idAutor">
                <option selected th:text="${libro.autor.nombre}" th:value="${libro.autor.id}"></option>
                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}"/>
                
                </select>
              </div>
              <div>
                <label for="">Seleccionar Editorial</label>
                <select class="form-select" aria-label="Default select example" name="idEditorial">
                <option selected th:text="${libro.editorial.nombre}" th:value="${libro.editorial.id}"></option>
               
                <option th:each="editorial : ${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}"/>
              </select>
              </div>
              <button class="fuentes" type="submit" >Confirmar</button>
              <button type="button" class="btn btn-outline-dark"><a th:href="@{/autor/registrar}">Nuevo Autor</a></button>
              <button type="button" class="btn btn-outline-dark" name="valor"  ><a th:href="@{/editorial/registraredit}">Nueva Editorial</a></button>
              
        </div>
          
      </form>



  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
